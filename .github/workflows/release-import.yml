name: Release import

on:
  push:
    tags:
      - 'import-v*'

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test -w packages/import
      - name: Typecheck
        working-directory: packages/import
        run: npx tsc --noEmit
      - name: Lint
        working-directory: packages/import
        run: npx eslint src/ tests/

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org
      - name: Upgrade npm for OIDC Trusted Publishing support
        run: npm install -g npm@latest
      - run: npm ci
      - run: npm run build
      - name: Build import
        working-directory: packages/import
        run: npm run build
      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/import-v}"
          PKG_VERSION=$(node -p "require('./packages/import/package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
      - name: Publish
        working-directory: packages/import
        run: npm publish --access public --provenance --ignore-scripts

  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Generate release notes
        id: notes
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          PREV_TAG=$(git tag --sort=-creatordate | grep "import-v" | grep -v "$TAG" | head -n 1 || echo "")
          if [ -z "$PREV_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s" HEAD -- packages/import/)
          else
            NOTES=$(git log --pretty=format:"- %s" "$PREV_TAG".."$TAG" -- packages/import/)
          fi
          echo "notes<<EOF" >> "$GITHUB_OUTPUT"
          echo "$NOTES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Install

            ```bash
            npm install @batchactions/import
            ```

            ## Changes

            ${{ steps.notes.outputs.notes }}
