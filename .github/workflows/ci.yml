name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run format:check

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test -w packages/core
      - run: npm test -w packages/import

  test-state-sequelize:
    name: Test state-sequelize
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test -w packages/state-sequelize

  test-distributed:
    name: Test distributed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test -w packages/distributed

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, test-state-sequelize, test-distributed]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Verify dist output
        run: |
          test -f packages/core/dist/index.mjs
          test -f packages/core/dist/index.cjs
          test -f packages/core/dist/index.d.ts
          test -f packages/import/dist/index.mjs
          test -f packages/import/dist/index.cjs
          test -f packages/import/dist/index.d.ts
          test -f packages/distributed/dist/index.mjs
          test -f packages/distributed/dist/index.cjs
          test -f packages/distributed/dist/index.d.ts
          test -f packages/state-sequelize/dist/index.mjs
          test -f packages/state-sequelize/dist/index.cjs
          test -f packages/state-sequelize/dist/index.d.ts
