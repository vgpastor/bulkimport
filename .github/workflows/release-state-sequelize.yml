name: Release state-sequelize

on:
  push:
    tags:
      - 'state-sequelize-v*'

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test -w packages/state-sequelize
      - name: Typecheck
        working-directory: packages/state-sequelize
        run: npx tsc --noEmit

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org
      - name: Upgrade npm for OIDC Trusted Publishing support
        run: npm install -g npm@latest
      - run: npm ci
      - run: npm run build
      - name: Build state-sequelize
        working-directory: packages/state-sequelize
        run: npm run build
      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/state-sequelize-v}"
          PKG_VERSION=$(node -p "require('./packages/state-sequelize/package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
      - name: Publish
        working-directory: packages/state-sequelize
        run: npm publish --access public --provenance --ignore-scripts

  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate release notes
        id: notes
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          PREV_TAG=$(git tag --sort=-creatordate | grep "state-sequelize-v" | grep -v "$TAG" | head -n 1 || echo "")
          if [ -z "$PREV_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s" HEAD -- packages/state-sequelize/)
          else
            NOTES=$(git log --pretty=format:"- %s" "$PREV_TAG".."$TAG" -- packages/state-sequelize/)
          fi
          echo "notes<<EOF" >> "$GITHUB_OUTPUT"
          echo "$NOTES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Install

            ```bash
            npm install @bulkimport/state-sequelize@${{ github.ref_name }}
            ```

            ## Changes

            ${{ steps.notes.outputs.notes }}
